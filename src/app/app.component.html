<div class="menu"> <app-context-menu class="table"></app-context-menu></div>

<div class="design" (contextmenu)="onContextMenu($event)">
  <!-- <p>Right-click on the items below to show the context menu:</p> -->

<div style="visibility: hidden; position: fixed"
    [style.left]="contextMenuPosition.x"
    [style.top]="contextMenuPosition.y"
    [matMenuTriggerFor]="contextsMenu">
</div>
<mat-menu #contextsMenu="matMenu">
	<ng-template matMenuContent let-item="item">
		<button mat-menu-item (click)="onContextMenuAction1()">New Text File</button>
		<button mat-menu-item (click)="onContextMenuAction2()">Create Text</button>
    <button mat-menu-item (click)="onContextMenuAction2()">Save</button>
    <button mat-menu-item (click)="onContextMenuAction2()">Open</button>
	</ng-template>
</mat-menu>

</div>
